<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <title>Task App</title>
  <script src="src/index.js"></script>
  <script src="src/rails-api.js"></script>
  <script src="src/drag.js"></script>
  <script src="src/task.js"></script>
  <script src="src/user.js"></script>
  <script src="src/project.js"></script>
</head>

<body>
<!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->
<div class="mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--scroll">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Tasker</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation -->
      <nav class="mdl-navigation">
        <!--<a class="mdl-navigation__link" href="">Link</a>-->
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Tasker</span>
    <nav class="mdl-navigation">
        <!--<a class="mdl-navigation__link" href="">Link</a>-->
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
      <!-- Your content goes here -->


      <div id="login-form-div">
        <h1>Login</h1>
        <form id="login-form">
          <input type="text" name="username">
          <input type="submit" name="login" value="login">
        </form>
      </div>
      <div id='projects' class="mdl-grid content-grid">

      </div>
      <div class="mdl-cell mdl-cell--4-col project-button-div">
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored project-button">
          <i class="material-icons">add</i>
        </button>
      </div>
  </main>
</div>


</body>

</html>
